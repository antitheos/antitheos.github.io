<div class="sectionwidth">
  <div class="login-section">
    <div class="login-row">
      <label>Your Name</label><input id="name" type="text" />
    </div>
    <div class="login-row">
      <label>Date Birth</label><input id="dob" type="date" />
    </div>
    <div class="login-row">
      <button id="login-button" onclick="doLogin()">Enter</button>
    </div>

    <div class="login-failed hidden">
      Sorry looks you dont access, please try again
    </div>
  </div>

  <div class="logon-passed hidden">
    <div class="selector">
      <div>Select Participant</div>
      <div class="selector-list"></div>
    </div>
  </div>

  <div></div>
</div>
