<html>

<head>
    <title>Tell me a Story...</title>

    <script src="scripts/jquery-2.2.3.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,100,200,300,600,700&subset=latin,greek,latin-ext,greek-ext' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type='text/css'>

</head>


<body id="body" class="hidden">
    <div class="topwrapper fixed" id="Header">
        <div class="staticwidth">
            <i id="returnHomeButton" class="material-icons hiddenWithoutStory" onclick="returnHome()">arrow_back</i>
            <div>Tell me a <span id="storykey">story</span> about<span class="hiddenWithStory">...</span> <span id="SelectedStory" class="hiddenWithoutStory">Story Name</span></div>
        </div>


    </div>
    <div class="topwrapper hiddenWithStory" id="menuwrapper">
        <div class="menu hiddenWithStory" id="mainmenu">
            <div id="featuredata"></div>
            <div id="featurestransition"></div>
        </div>
    </div>
    <div class="hiddenWithStory content">

        <div id="featuredstories" class="staticwidth">

            <div class=" title ">Featured Stories</div>
            <div class="data"> </div>
        </div>
    </div>
    <div id="storiessection" class="hiddenWithoutStory staticwidth content">
        <div id="counter"></div>
        <div id="stories">
        </div>
        <div id="related">
            <div class="relatedesectiontitle">tell me more about</div>
            <div id="relatedcombinedthemes"></div>
            <div class="relatedesectiontitle" id="relatedcombinedthemestitle">tell me about</div>
            <div id="relatedotherthemes"></div>
        </div>
    </div>

    <div id="templates">
        <div class='menuitem' onclick='showStory(this)'></div>
        <div class='featuredstory' onclick='showStory(this)'>
            <div class="text" onclick='showStory(this)'></div>
        </div>

        <div class="relatedstory" onclick='showStory(this)'></div>
        <div class="astory" id="astory">
            <div class="storytext">This is some interesting text, get excited now</div>
            <audio class="audio" src="" id="audioitem" onvolumechange="volumeChanged(event)" ontimeupdate="timeChanged(event)" onplaying="playbackStarted(event)" onpause="playbackPaused(event)" onended="playbackEnd(event)"></audio>
            <div class="storyfooter">
                <div class="storyinfo">
                    <div class="person"></div>
                    <div class="city"></div>
                </div>
                <div id="audioplaypause" class="material-icons" onclick="togglePlay(event)">play_circle_filled</div>
                <div class="progresstracker">

                    <div class="progressindicator">
                        <div class="progressindicatorinner"></div>
                    </div>
                </div>

                <div class="volumecontrol">
                    <div class="volumelevel" data-level="0" onclick="setVolume(event)"></div>
                    <div class="volumelevel" data-level="0.2" onclick="setVolume(event)"></div>
                    <div class="volumelevel" data-level="0.4" onclick="setVolume(event)"></div>
                    <div class="volumelevel" data-level="0.6" onclick="setVolume(event)"></div>
                    <div class="volumelevel" data-level="0.8" onclick="setVolume(event)"></div>
                    <div class="volumelevel" data-level="1" onclick="setVolume(event)"></div>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="scripts/script.js " type="text/javascript "></script>
<script type="text/javascript ">
    window.onload = function() {
        initializePage();
    };

</script>

</html
